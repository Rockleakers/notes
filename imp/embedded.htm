table {

}

th {

color: white;
font-weight: bold;
position: sticky;

}

tr:hover {

}

tr:nth-child(even) {
background-color: rgba(225, 17, 222, 0.05);
}

@media (max-width: 768px) {
table {
display: block;
overflow-x: auto;
white-space: nowrap;
}
th, td {
display: inline-block;
min-width: 120px;
}
}

table,
th,
td {
border-radius: 5px;
}
