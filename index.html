    .login-box {

            <h1>Login</h1>
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" id="username" name="" value="">
            </div>

            <div class="textbox">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" name="" value="">
            </div>
            <div class="error-message" id="error-message">
            </div>
            <br>
            <input class="btn" type="button" name="" value="Sign in" onclick="SumbitForm();">
        </form>
    </div>

<script src="prevent.js"></script>
<script>
    function SumbitForm() {
        let user = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let errorMessage = document.getElementById("error-message");

        if (user && password) {
            if (user == "admin" && password == "admin") {
                setSessionWithExpiration(user, 10);
                location.href = "auth.html";
            }
            else {
                console.log("Error: Invalid")
                errorMessage.style.display = "block";
                errorMessage.style.color = "red";
                errorMessage.innerHTML = "Username or password Wrong";
                setTimeout(() => {
                    errorMessage.style.display = "none";
                }, 5000);
            }
        } else {
            console.log("Error: Enter details")
        }
    }

    function setSessionWithExpiration(username, expirationMinutes) {
        const expirationTime = Date.now() + (expirationMinutes * 60 * 1000); // Expiry time in milliseconds
        localStorage.setItem('userName', username); // Store the username
        localStorage.setItem('sessionExpiry', expirationTime); // Store the session expiration time
        console.log("Session set for user:", username, "Expires at:", new Date(expirationTime).toLocaleString());
    }

    function checkSession() {
        const userName = localStorage.getItem('userName');
        const sessionExpiry = localStorage.getItem('sessionExpiry');

        if (userName && sessionExpiry) {
            if (Date.now() > sessionExpiry) {
                // Session has expired
                console.log('Session expired. Clearing session data.');
                localStorage.removeItem('userName');
                localStorage.removeItem('sessionExpiry');
                return false; // Session is not valid
            } else {
                // Session is valid
                console.log('Session is still valid for user:', userName);
                return true; // Session is valid
            }
        }
        return false; // No session found
    }

    // On page load, check if the session is still valid
    if (checkSession()) {
        location.href = "auth.html"; // Redirect if session is valid
    }
